<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{title || 'Images'}}</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-3" *ngFor="let image of imgData">
          <img src="../../../assets/hotelImg/{{image.imgName}}" height="80" width="100"/>
        </div>
      </div>

    </div>
  </div>
</div>
