<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{title || 'Images'}}</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div *ngIf="imgData.length >= 1; then dataBlock else infoBlock">
        </div>
        <ng-template #dataBlock>
          <div class="col-md-3" *ngFor="let image of imgData">
            <img src="http://localhost:3003/static/{{image.imageName}}" height="80" width="100"><br><br>
          </div>
        </ng-template>
        <ng-template #infoBlock>
          <div class="col-md-7">Place Picture is not Available you can add it by clicking Add Picture</div>
        </ng-template>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="addMoreImages()">Add Images</button>
    </div>
  </div>
</div>
