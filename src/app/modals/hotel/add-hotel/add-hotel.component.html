<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title" align="center">{{title || 'Login'}}</h4>
    </div>
    <div class="modal-body">
      <div class="panel-default">
        <div class="panel-body">
          <form #addHotel="ngForm" (ngSubmit)="onAddHotel(addHotel)">
            <div class="form-group">
              <input type="text"
                     placeholder="Hotel Name"
                     name="hotelName"
                     required
                     ngModel
                     #hotelName = "ngModel"
                     class="form-control">
              <div *ngIf="hotelName.invalid && (hotelName.dirty || hotelName.touched)"
                   class="alert alert-danger">
                  Hotel Name is required
              </div>
            </div>
            <div class="form-group">
              <textarea placeholder="Hotel Address"
                        name="hotelAdd"
                        required
                        ngModel
                        #hotelAdd = "ngModel"
                        class="form-control"
                        >
                <div *ngIf="hotelName.invalid && (hotelName.dirty || hotelName.touched)"
                                   class="alert alert-danger">
                  Hotel Address is required
                </div>
                 </textarea>
            </div>
            <div class="form-group">
              <input type="text"
                     placeholder="Contact Number"
                     name="contact"
                     required
                     ngModel
                     #contact = "ngModel"
                     class="form-control"
                      pattern="[0-9]*"
              >
              <div *ngIf="contact.invalid && (contact.dirty || contact.touched)"
                   class="alert alert-danger">
                <div *ngIf="contact.errors.required">
                  Contact no is required.
                </div>
                <div *ngIf="contact.errors.pattern">
                  Please Enter Valid Contact no.
                </div>
              </div>
            </div>
            <button class="btn btn-success btn-block" type="submit" [disabled]="addHotel.invalid">Next</button>
          </form>
        </div>
      </div>

    </div>
    <!--<div class="modal-footer">-->
    <!---->
    <!--</div>-->
  </div>
</div>
