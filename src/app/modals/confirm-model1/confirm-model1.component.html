<h4 mat-dialog-title>{{data.title}}</h4>
<mat-dialog-content>
    <div class="col-md-12">
      <p>{{data.message || 'Are you sure?'}}</p>
    </div>
    <h3 align="center">
      <button class="btn btn-default"  mat-dialog-close>No</button>
      <button  class="btn btn-default" (click)="onClickYes()">Yes</button>
    </h3>
</mat-dialog-content>
