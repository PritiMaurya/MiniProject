<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="panel-default">
      <div class="panel-header">
        <h3 align="center">Sign up</h3>
      </div>
      <div class="panel-body">
        <form #regForm="ngForm" (ngSubmit)="onClickChange(regForm)">
          <div class="form-group">
            <input type="text"
                   placeholder="Name"
                   name="name"
                   required
                   ngModel
                   #oldPass = "ngModel"
                   class="form-control">
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required</div>
          </div>
          <div class="form-group">
            <input type="text"
                   placeholder="Email"
                   name="email"
                   required
                   email
                   ngModel
                   #email = "ngModel"
                   class="form-control">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                 class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.invalid">
                Please Enter valid Email id.
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password"
                   placeholder="Password"
                   name="pass"
                   required
                   ngModel
                   #newPass1="ngModel"
                   pattern="[A-z]*@[0-9]*"
                   class="form-control">
            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                 class="alert alert-danger">
              <div *ngIf="pass.errors.required">
                Password is required.
              </div>
              <div *ngIf="pass.errors.pattern">
                Password must contain at least one special character and number
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text"
                   placeholder="Mobile no"
                   name="mobile"
                   required
                   ngModel
                   pattern="[0-9]*"
                   #mobile = "ngModel"
                   class="form-control">
            <div class="alert alert-danger" *ngIf="(mobile.touched || mobile.dirty) && mobile.invalid">
              <div *ngIf="mobile.errors.required">
                Mobile no is Required.
              </div>
              <div *ngIf="mobile.errors.pattern">
                Please Enter valid Mobile number
              </div>
            </div>
          </div>
          <button class="btn btn-success btn-block" [disabled]="regForm.invalid">Change Password</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
