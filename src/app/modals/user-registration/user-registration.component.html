<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h3 align="center">{{title || 'Sign up'}}</h3>
    </div>
    <div class="modal-body">
      <div class="panel-default">
        <div class="panel-body">
          <form #regForm="ngForm" (ngSubmit)="onRes(regForm)">
            <div class="form-group">
              <input type="text"
                     placeholder="Name"
                     name="name"
                     required
                     ngModel
                     #name = "ngModel"
                     class="form-control">
              <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required</div>
            </div>
            <div class="form-group">
              <input type="text"
                     placeholder="Email"
                     name="email"
                     required
                     email
                     ngModel
                     #email = "ngModel"
                     class="form-control">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="alert alert-danger">
                Please Enter valid Email id.
              </div>
            </div>
            <div class="form-group">
              <input type="password"
                     placeholder="Password"
                     name="pass"
                     required
                     ngModel
                     #pass="ngModel"
                     pattern="[A-z]*[@#*$]*[A-z0-9]*"
                     class="form-control">
              <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                   class="alert alert-danger">
                <div *ngIf="pass.errors.required">
                  Password is required.
                </div>
                <div *ngIf="pass.errors.pattern">
                  Password must contain at least one special character and number
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text"
                     placeholder="Mobile no"
                     name="mobile"
                     required
                     ngModel
                     pattern="[0-9]*"
                     #mobile = "ngModel"
                     class="form-control">
              <div class="alert alert-danger" *ngIf="(mobile.touched || mobile.dirty) && mobile.invalid">
                <div *ngIf="mobile.errors.required">
                  Mobile no is Required.
                </div>
                <div *ngIf="mobile.errors.pattern">
                  Please Enter valid Mobile number
                </div>
              </div>
            </div>
            <button class="btn btn-success btn-block" [disabled]="regForm.invalid">Sign up</button>
          </form>
        </div>
      </div>

    </div>
    <!--<div class="modal-footer">-->
    <!---->
    <!--</div>-->
  </div>
</div>
