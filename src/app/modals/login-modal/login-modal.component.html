<div>
      <div>
        <button type="button" class="close" mat-dialog-close >&times;</button>
        <h4 mat-dialog-title align="center">Login</h4>
      </div>
      <div class="col-lg-12">
        <div class="panel-default">
          <div class="panel-body">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
              <!--<div *ngIf="apiService.errorMsg === true" class="alert alert-danger">Invalid Email or Password</div>-->
              <div class="form-group">
                <input type="text"
                       placeholder="Email"
                       name="email"
                       required
                       email
                       ngModel
                       #email = "ngModel"
                       class="form-control">
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                     class="alert alert-danger">
                  Please Enter valid Email id.
                </div>
              </div>
              <div class="form-group">
                <input type="password"
                       placeholder="Password"
                       name="password"
                       required
                       ngModel
                       #password="ngModel"
                       class="form-control"
                       minlength="6"
                       pattern="[A-z]+[@#*$]+[A-z0-9]+">
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                     class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password length must be 6.
                  </div>
                  <div *ngIf="password.errors.pattern">
                    Password must contain at least one special character and  number and should start with character
                  </div>
                </div>
              </div>
              <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
              <button class="btn btn-success btn-block" type="submit" [disabled]="loginForm.invalid">login</button>
            </form>
          </div>
        </div>

      </div>
</div>
