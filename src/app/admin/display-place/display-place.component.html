<table>
  <tr>
    <td>
      <select #pageSize class="form-control" style="width: 150px">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
    </td>
    <td>
      <b>Record per page</b>
    </td>
  </tr>
</table>
<table class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>Place</th>
    <th>Description</th>
    <th>Image</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody *ngFor="let place of placeData">
  <tr>
    <td>{{place.placeName}}</td>
    <td>{{place.placeDescription}}</td>
    <td><button type="button" class="btn-primary" (click)="displayImages(place.placeId)">Images</button></td>
    <td><button type="button" class="btn-danger" (click)="delete(place.placeId)">Delete</button></td>
  </tr>
  </tbody>
</table>
