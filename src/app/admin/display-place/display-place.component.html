<table>
  <tr>
    <td>
      <select #pageSize class="form-control" (change)="getData(1)" style="width: 150px">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </td>
    <td>
      <b>Record per page</b>
    </td>
  </tr>
</table>
<table class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>Place Name
      <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}" (click)="click()"></span>
    </th>
    <th>Description</th>
    <th>Image</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody *ngFor="let place of placeData">
  <tr>
    <td>{{place.placeName}}</td>
    <td>{{place.placeDescription}}</td>
    <td><button type="button" class="btn btn-primary" (click)="displayImages(place.placeId)">View Images</button></td>
    <td><button type="button" class="btn btn-danger" (click)="delete(place.placeId)">Delete</button></td>
    <td><button type="button" class="btn btn-primary" (click)="addHotelDialog(place.placeId)">Add Hotel</button></td>
  </tr>
  </tbody>
  <br>
    <div>
      <button type="button" *ngFor="let btn of totalPage" (click)="getData(btn+1)" value="{{btn+1}}">{{btn+1}}</button>
    </div>
</table>
