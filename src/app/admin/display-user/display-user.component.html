<app-header *ngIf="apiService.token != null"></app-header>
<div class="container-fluid">
  <div class="row content">
    <app-left-panel *ngIf="apiService.token != null"></app-left-panel>
    <div class="col-sm-9">
      <h1>User</h1>
      <div class="row">
        <div class="col-md-9">
          <table>
            <tr>
              <td>
                <select #pageSize class="form-control" (change)="getUserData(1)" style="width: 65px; height: 38px">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
              </td>
              <td>
                <b style="margin-left: 15px">Row per page</b>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" name="search" placeholder="Search" [(ngModel)]="searchText" style="height: 41px">
        </div>
      </div>


      <table class="table table-striped table-responsive" *ngIf="userData.length >= 1; else data">
        <thead>
        <tr>
          <th>Name
            <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}" (click)="click('userName')"></span>
          </th>
          <th>Email
            <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}" (click)="click('email')"></span>
          </th>
          <th>Mobile
          </th>
          <th>Delete</th>
        </tr>
        </thead>
        <tr >
          <div *ngIf="(userData | filter:searchText).length===0">
            No Match
          </div>
        </tr>
        <tr *ngFor="let user of userData | filter:searchText">
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userMobile}}</td>
          <!--<td><button type="button" class="btn btn-success" (click)="update(user.userId)"><span class="glyphicon glyphicon-edit">edit</span></button></td>-->
          <td><button type="button" class="btn btn-danger" (click)="delete(user.userId)"><span class="glyphicon glyphicon-trash">delete</span></button></td>
        </tr>
        <br>
        <!--<div>-->
        <!--<button type="button" *ngFor="let btn of totalPage" (click)="getUserData(btn+1)" value="{{btn+1}}">{{btn+1}}</button>-->
        <!--</div>-->
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" [ngClass]="{'disabled':page-1 === 0}">
              <a class="page-link" aria-label="Previous" tabindex="-1" (click)="getUserData(page-1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" *ngFor="let btn of totalPage" (click)="getUserData(btn+1)">{{btn+1}}</a></li>
            <li class="page-item" [ngClass]="{'disabled':page >= totalPage.length}" >
              <a class="page-link" aria-label="Next" (click)="getUserData(page+1)" >
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </table>
    </div>
  </div>
</div>
