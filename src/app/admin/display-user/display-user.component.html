<table>
  <tr>
    <td>
      <select #pageSize class="form-control" (change)="getUserData(1)" style="width: 150px">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </td>
    <td>
      <b>Record per page</b>
    </td>
  </tr>
</table>
<table class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>Name
      <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}" (click)="click()"></span>
    </th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody *ngFor="let user of userData">
  <tr>
    <td>{{user.userName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.userMobile}}</td>
    <td><button type="button" class="btn btn-danger" (click)="delete(user.userId)">Delete</button></td>
  </tr>
  </tbody>
  <br>
  <div>
    <button type="button" *ngFor="let btn of totalPage" (click)="getUserData(btn+1)" value="{{btn+1}}">{{btn+1}}</button>
  </div>
</table>
